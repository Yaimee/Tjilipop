<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <link type="text/css" rel="stylesheet" href="/login-stylesheet.css"/>
</head>
<body>
<header class="header">
  <img alt="Tjilipop-logo" src="https://i.imgur.com/q9EgVdo.png">
  <h1>Tjili Pop</h1>
</header>
<main>
  <div class="container">
    <div class="topnav">
      <a href="/menu">Menu</a>
      <a href="/events">Events</a>
      <a href="/reservation">Reservation</a>
      <a href="/contact">Contact</a>
      <div class="topnav-right">
        <a href="/">About us</a>
        <a href="/staff">Staff</a>
      </div>
    </div>
    <div class="login-window">
      <form action="/staff" method="POST" class="form-container">
        <label for="username">Username: </label>
        <input id="username" name="username" type="text" required>
        <label for="password">Password: </label>
        <input id="password" name="password" type="password" required>
        <button type="submit">Log in</button>
      </form>
      <div><span th:text="${status}"></span></div>
    </div>
  </div>
</main>
<footer>
</footer>
</body>
</html>
