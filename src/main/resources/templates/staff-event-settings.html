<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link type="text/css" rel="stylesheet" href="/staff-edit-events-stylesheet.css"/>
</head>
<body>
<header class="header">
    <img alt="Tjilipop logo" src="https://i.imgur.com/q9EgVdo.png">
    <h1>Tjili Pop</h1>
</header>
<div class="topnav">
    <a href="/menu">Menu</a>
    <a href="/events">Events</a>
    <a href="/reservation">Reservation</a>
    <a href="/contact">Contact</a>
    <div class="topnav-right">
        <a href="/">About us</a>
        <a href="/staff">Staff</a>
    </div>
</div>

<div class="container">
    <div class="left">
        <ul>
            <li><a href="/staff/reservation-requests">Reservation requests</a></li>
            <li><a href="/staff/edit-events">Edit Events</a></li>
            <li><a href="/staff/edit-menu">Edit Menu</a></li>
            <li><a href="/staff/profile-settings">Profile settings</a></li>
            <li><a href="/staff/invalidate-session">Log out</a></li>
        </ul>
    </div>
    <div class="right">
        <div class="event-settings">
            <form action="/edit-events/event-settings" method="POST" class="event-settings">
                <input id="title" name="name" type="text" required>
                <label for="date">Date: </label>
                <input id="date" name="date" type="date" placeholder="dd-mm-yyyy">
                <label for="time">Time: </label>
                <input id="time" name="time" type="time">
                <label for="info">Info: </label>
                <textarea name="info" id="info" style="width:200px; height:100px;"></textarea>
                <label for="url">Enter a https://(URL) for an image on the web:</label>
                <input type="url" name="imageURL" id="url"
                       placeholder="Enter-image-URL"
                       pattern="https://.*" size="30">
                <label for="title">Title: </label>
                <button type="submit">Confirm</button>
            </form>
        </div>
    </div>
</div>
<footer>
</footer>
</body>
</html>
