<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link type="text/css" rel="stylesheet" href="/staff-profile-settings-stylesheet.css"/>
</head>
<body>
<header class="header">
    <img alt="Tjilipop-logo" src="https://i.imgur.com/q9EgVdo.png">
    <h1>Tjili Pop</h1>
</header>
<div class="topnav">
    <a href="/menu">Menu</a>
    <a href="/events">Events</a>
    <a href="/reservation">Reservation</a>
    <a href="/contact">Contact</a>
    <div class="topnav-right">
        <a href="/">About us</a>
        <a href="/staff">Staff</a>
    </div>
</div>
<div class="container">
    <div class="left">
        <ul>
            <li><a href="/staff/reservation-requests">Reservation requests</a></li>
            <li><a href="/staff/edit-events">Edit Events</a></li>
            <li><a href="/staff/edit-menu">Edit Menu</a></li>
            <li><a href="/staff/profile-settings">Profile settings</a></li>
            <li><a href="/staff/invalidate-session">Log out</a></li>
        </ul>
    </div>
    <div class="right">
        <div class="form-container">
            <form action="/staff/profile-settings" method="POST" class="settings">
                    <label for="username">Username: </label>
                    <input type="text" name="username" id="username">
                    <label for="password">Old password: </label>
                    <input type="password" name="password" id="password">
                    <label for="new-password">New password: </label>
                    <input type="password" name="newPassword1" id="new-password">
                    <label for="repeat-new-password">Repeat new password: </label>
                    <input type="password" name="newPassword2" id="repeat-new-password">
                    <button type="submit">Confirm</button>
            </form>
        </div>
        <span th:text="${status}"></span>
    </div>
</div>
<footer>
</footer>
</body>
</html>
